import org.apache.tools.ant.filters.*;

apply plugin: 'java'
apply plugin: 'java-library-distribution'

def propertyOrDefault(name, defaultValue) {
    return project.hasProperty(name) ? project.getProperty(name) : defaultValue
}

group = 'org.elasticsearch'
version = propertyOrDefault('plugin_version', '1.5.1')

def elasticsearch_version = propertyOrDefault('elasticsearch_version', '1.5.0')
def lucene_version = propertyOrDefault('lucene_version', '4.10.4')

configurations {
    provided
}

processResources {
    expand(project.properties)
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.lucene:lucene-test-framework:$lucene_version"
    compile "org.elasticsearch:elasticsearch:$elasticsearch_version"
    compile(group: 'org.elasticsearch', name: 'elasticsearch', version: elasticsearch_version, classifier: 'tests')
    compile 'dnsjava:dnsjava:2.1.7'
    compile 'org.hamcrest:hamcrest-all:1.3'
    compile 'junit:junit:4.11'
    compile 'com.carrotsearch.randomizedtesting:randomizedtesting-runner:2.1.10'
}
